{% extends "UserLayout.html" %}
{% block content %}
<div class="ui relaxed divided list">
    {% for league in leagues %}
        {% if league|length > 1 %}
            <div class="item">
                <i class="large film middle aligned icon"></i>
                    <div class="middle aligned content">
                    <a class="ui left aligned header" href="league/{{league[0]}}">{{ league[0] }}</a>
                    </div>
                    <div class="middle aligned content">
                    <a class="ui right aligned header" href="manage/{{league[0]}}">Manage</a>
                    </div>
            </div>
        {% elif league|length == 1 %}
            <div class="item">
                <i class="large film middle aligned icon"></i>
                <div class="content">
                <a class="header" href="league/{{league}}">{{ league }}</a>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</div>
<a class="ui button" href="{{ url_for('create_league') }}">Create League</a>
{% endblock %}
