{% include "layout.html" %}

  <body>
      <!-- LEFT MENU -->
        <div class="ui inverted labeled icon left vertical sidebar menu ">
        <a class="item" href="{{ url_for('home') }}">
            <i class="home icon"></i>
            Home
        </a>
        <a class="item" href="{{ url_for('my_movies') }}">
            <i class="film icon"></i>
            My Movies
        </a>
        <a class="item" href="{{ url_for('leagues') }}">
            <i class="users icon"></i>
            Leagues
        </a>
        <a class="item" href="{{ url_for('logout') }}">
            <i class="sign out alternate icon"></i>
            Logout
        </a>
        </div>
    <div class="pusher">
          <div class="ui top attached borderless inverted pointing menu">
              <div class="left menu">
              <a class="item" id="left-sidebar-toggle">
                <i class="sidebar icon"></i>
              </a>
            </div>
            <header>
                <a class="item" href="{{ url_for('home') }}">
                  <img src="{{ url_for('static', filename='img/long_gold.png') }}" style="width:150px;height:45px;display: block;margin: 0 auto;">
                </a>
            </header>

        </div>
          <div class="ui raised very padded segment">
            {% block content %}
            {% endblock %}
          </div>
          </div>

<script>
    $(function() {
        $('.ui.left.sidebar').sidebar({
         dimPage: true,
         transition: 'push',
         exclusive: false,
         closable: true
         });

 $('.ui.left.sidebar')
 .sidebar('attach events', '#left-sidebar-toggle');})

</script>

  </body>
