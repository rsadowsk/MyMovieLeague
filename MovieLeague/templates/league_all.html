{% extends "UserLayout.html" %}
{% block content %}

    <table class="ui sortable unstackable fixed celled table">
      <thead>
        <tr>
          <th class="">Movie Title</th>
          <th class="">Release Date</th>
          <th class="">Foreign Gross</th>
          <th class="">Domestic Gross</th>
          <th class="">Worldwide Gross</th>
        </tr>
      </thead>
      <tbody>
    {% for movie_info in movies %}
        <tr>
            {% for data in movie_info %}
                <td>
                    {{ data }}
                </td>
            {% endfor %}

        </tr>
    {% endfor %}
      </tbody>
    </table>



    <script>
    $(function() {
        $('.menu .item')
          .tab()
        ;});
    $(function() {
        $('table').tablesort()
    });
$('table').tablesort()
    </script>
{% endblock %}
